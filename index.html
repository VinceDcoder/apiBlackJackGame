<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Black Jack</title>
        <link rel="stylesheet" href="blackjack.css">
        <script src="blackjack.js"></script>
    </head>

    <body>
        <div id="jbTable">
            <div class="column">
                <button class="chips" id="bet_100"></button>
                <button class="chips" id="bet_200"></button>
                <button class="chips" id="bet_500"></button>
                <button class="chips" id="bet_1000"></button>
            </div>
            <div class="column">
                    <h2>Dealer: <span id="dealer_sum"></span></h2>
                    <div id="dealer_cards">
                        <img id="hidden" src="./cards/BACK.png">
                    </div>
        
                    <h2>You: <span id="player_sum"></span></h2>
                    <div id="player_cards"></div>
                    <br>
        
                    <button id="hit">Hit</button>
                    <button id="stay">Stay</button> 
                    <br>               
            </div>
            <div class="column">
                <!-- empty space for now -->
            </div>
        </div>
        <div id="display_results" style="display: none"> 
            <p id="game_results"></p>
            <button id="try_again" onclick="reloadGame()">Try Again</button>
        </div>         
    </body>
</html>
